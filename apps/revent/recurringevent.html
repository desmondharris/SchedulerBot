<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurring Event Scheduler</title>
    <link rel="stylesheet" href="revent.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Event Scheduler</h1>
        </header>
        <main>
            <form id="eventForm">
                <div class="input-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>
                <div class="input-group" id="toSpawn">
                    <label for="freqs">It should occur:</label>
                    <select name="freqs" id="freqs">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime" name="eventTime" required>
                    <label>Send reminders for: </label>
                </div>
                <div class="checkboxes">

                    <div class="checkbox-group"><label><input type="checkbox" name="reminders" value="5-MINUTES">5 minutes</label></div>
                    <div class="checkbox-group"><label><input type="checkbox" name="reminders" value="15-MINUTES">15 minutes</label></div>
                    <div class="checkbox-group"><label><input type="checkbox" name="reminders" value="1-HOURS">1 hour</label></div>
                    <div class="checkbox-group"><label><input type="checkbox" name="reminders" value="2-HOURS">2 hours</label></div>
                    <div class="checkbox-group"><label><input type="checkbox" name="reminders" value="1-DAYS">1 day</label></div>
                    <div class="checkbox-group"><label><input type="checkbox" name="reminders" value="2-DAYS">2 days</label></div>
                    <div class="checkbox-group"><label><input type="checkbox" name="reminders" value="1-WEEKS">1 week</label></div>
                </div>

                <button type="submit" id="submit">Schedule Event</button>
            </form>
        </main>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="revent.js"></script>
</body>
</html>
